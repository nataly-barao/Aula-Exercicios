<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menor</title>
</head>
<body>
    <Script>
        var num, num2, num3;
        num = prompt ("Digite um número : ");
        num = parseFloat (num);

        num2 = prompt ("Digite outro número : ");
        num2 = parseFloat (num2);

        num3 = prompt ("Digite mais um número : ");
        num3 = parseFloat (num3);

        if (num <num2 && num <num3){
            alert("O menor número é : " +num);
        }else{
            if (num2 <num && num2 <num3){
                alert("O menor número é : "+num2);
            }else{
                if(num3 <num && num3 <num2);
                alert("O menor número é : "+num3);
            }
        }
    </Script>
</body>
</html>
