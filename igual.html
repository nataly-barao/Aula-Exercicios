<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>senha</title>
</head>
<body>
    <script>
        var senha, nome;
        nome = prompt("Digite o nome de usuário: ");
        senha = prompt("Digite sua senha: ");

        if (nome === senha) {
         alert("Erro: O nome de usuário e a senha não podem ser iguais. Tente novamente");   
        }else{
            alert("As informações são válidas.");
        }  

    </script>
</body>
</html>
