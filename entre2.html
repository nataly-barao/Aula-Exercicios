<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Números no intervalo</title>
</head>
<body>
 
    <script>
        function gerarNumeros() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(numero1) || isNaN(numero2)) {
                resultado.textContent = "Por favor, insira números válidos.";
                return;
            }

            // Garante que numero1 é sempre menor que numero2
            if (numero1 > numero2) {
                var temp = numero1;
                numero1 = numero2;
                numero2 = temp;
            }

            var numerosNoIntervalo = [];
            for (var i = numero1; i <= numero2; i++) {
                numerosNoIntervalo.push(i);
            }

            resultado.textContent = "Números no intervalo: " + numerosNoIntervalo.join(", ");
        }
    </script>

    <h1>Gerador de Números no Intervalo</h1>
    <label for="numero1">Digite o valor do número 1:</label>
    <input type="number" id="numero1">

    <label for="numero2">Digite o valor do número 2:</label>
    <input type="number" id="numero2">

    <button onclick="gerarNumeros()">Gerar Números</button>

    <p id="resultado"></p>
</body>
</html>
