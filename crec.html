<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em ordem decrescente</title>
</head>
<body>
    
   
    <script>
         
        function lerNumeros() {
            let numeros = [];
            for (let i = 1; i <= 4; i++) {
                let numero = parseFloat(prompt(`Digite o ${i}º número:`));
                numeros.push(numero);
            }
            return numeros;
        }
    
            
        function ordenarDecrescente(numeros) {
            return numeros.sort((a, b) => b - a);
        }
    
        function exibirNumerosDecrescente(numeros) {
            document.write("<h3>Números em ordem decrescente:</h3>");
            document.write("<ul>");
            for (let i = 0; i < numeros.length; i++) {
                document.write(`<li>${numeros[i]}</li>`);
            }
            document.write("</ul>");
        }
    
        
        function main() {
            let numeros = lerNumeros();
            numeros = ordenarDecrescente(numeros);
            exibirNumerosDecrescente(numeros);
        }
    
        main();
    </script>
    
</body>
</html>
