<body>
    
   
    <script>

        num1 = prompt ("Digite um número : ");
        num1 = parseFloat (num1);

        num2 = prompt ("Digite outro número : ");
        num2 = parseFloat (num2);

        num3 = prompt ("Digite mais um número : ");
        num3 = parseFloat (num3);

        num4 = prompt ("Digite mais um número : ");
        num4 = parseFloat (num4);

            if (num1 <= num2 && num1 <= num3) { 
            if (num2 <= num3) { 
                alert(num1 + ", " + num2 + ", " + num3 + ", " + num4); 
            } else { 
                alert(num1 + ", " + num3 + ", " + num2 + ", " + num4); }
            } else if (num2 <= num1 && num2 <= num3) { 
                if (num1 <= num3) { 
                    alert(num2 + ", " + num1 + ", " + num3 + ", " + num4); 
            } else { 
                alert(num2 + ", " + num3 + ", " + num1 + ", " + num4); } 
            } else { 
                if (num1 <= num2) {
                    alert(num3 + ", " + num1 + ", " + num2 + ", " + num4); 
            } else { 
                alert(num3 + ", " + num2 + ", " + num1 + ", " + num4); } }


        
            if (num1 >= num2 && num1 >= num3 && num1 >= num4) {
                if (num2 >= num3 && num2 >= num4) {
                    alert(num1 + ", " + num2 + ", " + num3 + ", " + num4);
                } else if (num3 >= num2 && num3 >= num4) {
                    alert(num1 + ", " + num3 + ", " + num2 + ", " + num4);
                } else {
                    alert(num1 + ", " + num4 + ", " + num2 + ", " + num3);
                }
            } else if (num2 >= num1 && num2 >= num3 && num2 >= num4) {
                if (num1 >= num3 && num1 >= num4) {
                    alert(num2 + ", " + num1 + ", " + num3 + ", " + num4);
                } else if (num3 >= num1 && num3 >= num4) {
                    alert(num2 + ", " + num3 + ", " + num1 + ", " + num4);
                } else {
                    alert(num2 + ", " + num4 + ", " + num1 + ", " + num3);
                }
            } else if (num3 >= num1 && num3 >= num2 && num3 >= num4) {
                if (num1 >= num2 && num1 >= num4) {
                    alert(num3 + ", " + num1 + ", " + num2 + ", " + num4);
                } else if (num2 >= num1 && num2 >= num4) {
                    alert(num3 + ", " + num2 + ", " + num1 + ", " + num4);
                } else {
                    alert(num3 + ", " + num4 + ", " + num1 + ", " + num2);
                }
            } else {
                if (num1 >= num2 && num1 >= num3) {
                    alert(num4 + ", " + num1 + ", " + num2 + ", " + num3);
                } else if (num2 >= num1 && num2 >= num3) {
                    alert(num4 + ", " + num2 + ", " + num1 + ", " + num3);
                } else {
                    alert(num4 + ", " + num3 + ", " + num1 + ", " + num2);
                }
            }
       
    </script>
