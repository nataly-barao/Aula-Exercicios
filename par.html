<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Par ou ímpar</title>
</head>
<body>
    <Script>
        var num, resto;
        num = prompt ("Digite um número : ");
        num = parseFloat (num);
        resto = num %2;
        if (resto === 0){
            alert("O número é par");
        }else{
            alert("O número é ímpar");
        }
    </Script>
</body>
</html>
