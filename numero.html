<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Número</title>
</head>
<body>
    <script>
        var numero;
        numero = prompt ("Digite um número : ");
        numero = parseFloat (numero);
        if (numero >19){
            numero = numero/2
            alert("A metade do número é : " + numero);
        }else{
            alert("O número é menor que 20, o número é : " + numero);
        }

    </script>
</body>
</html>
