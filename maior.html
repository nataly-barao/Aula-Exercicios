<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Maior</title>
</head>
<body>
    <Script>
        var num, num2;
        num = prompt ("Digite um número : ");
        num = parseFloat (num);

        num2 = prompt ("Digite outro número : ");
        num2 = parseFloat (num2);

        if (num >num2){
            alert("O maior número é : " +num);
        }else{
            alert("O maior número é : " +num2);
        }
    </Script>
</body>
</html>
