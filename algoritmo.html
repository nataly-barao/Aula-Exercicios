<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Números</title>
</head>
<body>
    <Script>
        var num, num2, total;
        num = prompt ("Digite um número : ");
        num = parseFloat (num);

        num2 = prompt ("Digite outro número : ");
        num2 = parseFloat (num2);

        total = num + num2;

        if (total >10){
            alert("O número é : " +total);
        }else{
            alert("O número é menor que 10, o número é : " + total);
        }
    </Script>
</body>
</html>
