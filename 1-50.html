<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Números Compostos entre 1 e 50</title>
</head>
<body>
    <script>
        var numi = 1;
        var numf = 50;

        var numerosImpares = "";

        for (var i = numi; i <= numf; i++) { 
             if (i % 2 !== 0) { numerosImpares += i + "\n"; } }

    alert("Números impares entre " + numi + " e " + numf + ": \n" + numerosImpares);
    </script>
</body>
</html>
