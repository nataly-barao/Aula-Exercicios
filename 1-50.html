<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Números Compostos entre 1 e 50</title>
</head>
<body>
    <script>
        function isComposite(number) {
            if (number < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return true;
                }
            }
            return false;
        }

        function printCompositeNumbers() {
            let result = "Números Compostos entre 1 e 50: ";
            for (let i = 1; i <= 50; i++) {
                if (isComposite(i)) {
                    result += i + " ";
                }
            }
            alert(result);
        }

        window.onload = function() {
            printCompositeNumbers();
        };
    </script>
</body>
</html>
