<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Números de 1 a 20</title>
</head>
<body>
    <h3>Números de 1 a 20 a baixo:</h3>
    <pre id="numbersBelow"></pre>
    
    <h3>Números de 1 a 20 ao lado:</h3>
    <pre id="numbersNextTo"></pre>

    <script>
        function printNumbersBelow() {
            let numbersBelow = '';
            for (let i = 1; i <= 20; i++) {
                numbersBelow += i + '\n';
            }
            document.getElementById('numbersBelow').innerText = numbersBelow;
        }


        function printNumbersNextTo() {
            let numbersNextTo = '';
            for (let i = 1; i <= 20; i++) {
                numbersNextTo += i + ' ';
            }
            document.getElementById('numbersNextTo').innerText = numbersNextTo;
        }

        printNumbersBelow();
        printNumbersNextTo();
    </script>
</body>
</html>
</body>
</html>
