<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Peso</title>
</head>
<body>
    <Script>
        var nome, nome2, peso, peso2;
        nome = prompt ("Digite seu nome : ");
        peso = prompt ("Digite seu peso : ");
        peso= parseFloat (peso);

        nome2 = prompt ("Digite seu nome : ");
        peso2 = prompt ("Digite seu peso : ");
        peso2 = parseFloat (peso2);

        if (peso > peso2){
            alert("O maior peso é de : " + nome);
        }else{
            alert("O maior peso é de : " + nome2);
        }
    </Script>
</body>
</html>
