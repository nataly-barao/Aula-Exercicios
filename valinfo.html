<!DOCTYPE html>
<html>
<head>
    <title>Validação de Informações</title>
</head>
<body>
    <script>
        
    do { 
        nome = prompt("Digite seu nome:"); 
    } while (nome.length <= 3);

    do {
        idade = parseInt(
            prompt("Digite sua idade:"));
        } while (idade < 0 || idade > 150);
        
    do { 
        salario = parseFloat(
            prompt("Digite seu salário:"));
        } while (salario <= 0);

    do { 
        sexo = prompt("Digite seu sexo (f ou m):"); 
        } while (sexo !== 'f' && sexo !== 'm');

    do { 
        estadoCivil = prompt("Digite seu estado civil (s,c,v e d):"); 
        } while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd');


    alert("Nome: " + nome + "\nIdade: " + idade + "\nSalario: " + salario + "\nSexo: " + sexo + "\nEstado Civil: " + estadoCivil);
        
</body>
</html>
