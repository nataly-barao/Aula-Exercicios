<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Maior e Menor</title>
</head>
<body>
    <Script>
        var num, num2;
        num = prompt ("Digite um número : ");
        num = parseFloat (num);

        num2 = prompt ("Digite outro número : ");
        num2 = parseFloat (num2);

        if (num > num2){
            alert("O número maior é : "+ num);
        }else{
            alert("O número maior é : " + num2);
        }

        if (num < num2){
            alert("O número menor é : "+ num);
        }else{
            alert("O número menor é : " + num2);
        }
    </Script>
</body>
</html>
