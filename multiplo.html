<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Multiplo de 3</title>
</head>
<body>
    <script>
    
    var num = prompt("Digite um número : ");
    num = parseFloat(num);
        if (num % 3 === 0) {
            alert(num + " é multiplo de 3. "); 
        } else { 
            alert(num + " não é multiplo de 3. "); 
        }

    </script>
</body>
</html>
